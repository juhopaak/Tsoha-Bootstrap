{% extends "base.html" %}
{% block content %}

<h1>Lis채채 uusi tuoteluokka</h1>

{% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

<form method="post" action="{{base_path}}/tuoteluokka">
	<div class="from-group">
		<label>Nimike</label>
		<input type="text" name="nimike" class="form-control" value="{{attributes.nimike}}" />
	</div>

	<div class="from-group">
		<label>Kuvaus</label>
		<input type="textarea" name="kuvaus" class="form-control" value="{{attributes.kuvaus}}" />
	</div>

	<br />

	<div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채 tuoteluokka</button>
    </div>
</form>


{% endblock %}
