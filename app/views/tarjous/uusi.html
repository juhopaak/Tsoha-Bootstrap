{% extends "base.html" %}
{% block content %}

<h1>Tee uusi tarjous tuotteesta: {{tuote.nimi}}</h1>

{% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

<form method="post" action="{{base_path}}/tuote/tuote.tunnus/lisaa_tarjous">

	<input type="hidden" name="tuote" value="{{tuote.tunnus}}" />
	<input type="hidden" name="aika" value="{{aika}}" />

	<div class="form-group">
		<label>Määrä</label>
		<input type="number" name="maara" class="form-control" value="{{attributes.maara}}"  />
	</div>

	<div class="form-group">
		<label>Sähköposti</label>
		<input type="email" name="yhteystiedot" class="form-control" value="{{attributes.yhteystiedot}}" />
	</div>

	<div class="form-group">
		<label>Koko nimi</label>
		<input type="text" name="kokonimi" class="form-control" value="{{attributes.kokonimi}}" />
	</div>

	<div class="form-group">
		<label>Katuosoite</label>
		<input type="text" name="osoite" class="form-control" value="{{attributes.osoite}}" />
	</div>

	<div class="form-group">
		<label>Postinumero</label>
		<input type="number" name="postinro" class="form-control" value="{{attributes.postinro}}" />
	</div>

	<div class="form-group">
		<label>Kaupunki</label>
		<input type="text" name="kaupunki" class="form-control" value="{{attributes.kaupunki}}" />
	</div>

	<div class="form-group">
		<label>Sosiaaliturvatunnus</label>
		<input type="number" name="sotu" class="form-control" value="{{attributes.sotu}}" />
	</div>

	<br />
	<div class="form-group">
      <button type="submit" class="btn btn-primary">Tee tarjous!</button>
    </div>

</form>

{% endblock %}
