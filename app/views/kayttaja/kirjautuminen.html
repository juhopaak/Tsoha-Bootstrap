{% extends "base.html" %}
{% block content %}

<h1>Kirjaudu sisään</h1>

{% if error %}
  <div class="alert alert-danger">
    <ul>
        <li>{{error}}</li>
    </ul>
  </div>
{% endif %}

<form method="post" action="{{base_path}}/kirjautuminen">

	<div class="form-group">
		<label>Käyttäjätunnus</label>
		<input class="form-control" type="text" name="kayttajatunnus" id="kayttajatunnus" />
	</div>

	<div class="form-group">
		<label>Salasana</label>
		<input class="form-control" type="password" name="salasana" id="salasana" />
	</div>

	<button type="submit" class="btn btn-success">Kirjaudu sisään</button>

</form>

{% endblock %}
